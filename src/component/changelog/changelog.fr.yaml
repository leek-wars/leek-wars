216:
  title: Traces visibles en équipe, nouvelles animations et changement de nom d'éleveur
  added:
    - Ajout d'une option pour rendre ses traces de debug de combat visibles à ses coéquipiers.
    - Animation et bruitage lors d'un coup critique.
    - Les poireaux et les bulbes grandissent en fonction de la vie max gagnée.
