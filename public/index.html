<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

		<title>Leek Wars</title>
		<meta name="description" content="In Leek Wars, create the most powerful leek in the world and destroy your enemies!">
		<meta name="keywords" content="Leek,Wars,Game,AI,Browser-game,Fight,Multiplayer">
		<meta name="author" content="Pilow">

		<link id='favicon' rel="icon" type="image/png" href="/image/favicon.png">
		<link rel="manifest" href="/manifest.json">

		<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel='stylesheet' type='text/css'>
		<link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">

		<script>var __STARPASS_CODE = "{{starpasscode}}";</script>
		<style>
			body{background:#333}.app-loading{color:#fff;text-align:center;height:100vh;display:flex;align-items:center;justify-content:center}.app-loading img{width: 88px;margin-left: 1px;margin-top: 1px;position: absolute;}
			.lds-ring{display:inline-block;position:relative;width:120px;height:120px}.lds-ring div{box-sizing:border-box;display:block;position:absolute;width:110px;height:110px;margin:6px;border:6px solid #fff;border-radius:50%;animation:lds-ring 1.2s cubic-bezier(.5,0,.5,1) infinite;border-color:#fff transparent transparent}.lds-ring div:nth-child(1){animation-delay:-.45s}.lds-ring div:nth-child(2){animation-delay:-.3s}.lds-ring div:nth-child(3){animation-delay:-.15s}@keyframes lds-ring{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="app-loading">
				<img src="/image/icon192.png">
				<div class="lds-ring"><div></div><div></div><div></div><div></div></div>
				<noscript>You must enable JavaScript to run Leek Wars website.</noscript>
			</div>
		</div>
	</body>
</html>
